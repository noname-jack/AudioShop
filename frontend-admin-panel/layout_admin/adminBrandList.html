    </div>
</nav>

<div class="d-flex">
    <!-- Sidebar -->
    <div id="sidebar" class="bg-light">

            <a href="./adminProductList.html" class="list-group-item list-group-item-action">
                <i class="bi bi-box-seam me-2"></i> Товары
            </a>
            <a href="./adminCategoryList.html" class="list-group-item list-group-item-action">
                <i class="bi bi-tags-fill me-2"></i> Категории
            </a>
            <a href="./adminAttributeList.html" class="list-group-item list-group-item-action">
                <i class="bi bi-sliders me-2"></i> Характеристики

            <a href="./adminBrandList.html" class="list-group-item list-group-item-action active">

            <a href="./adminUserList.html" class="list-group-item list-group-item-action">

            </a>
            <a href="./adminOrdersList.html" class="list-group-item list-group-item-action">
                <i class="bi bi-basket-fill me-2"></i> Заказы
            </a>
            <a href="./adminConfigurator.html" class="list-group-item list-group-item-action">
                <i class="bi bi-speaker-fill me-2"></i> Конфигуратор

        </div>
    </div>

    <!-- Основной контент + фильтры -->

            <div class="col-lg-9">
                <div class="card shadow-sm mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0 text-accent"><i class="bi bi-award me-2"></i> Список брендов</h5>
                        <button class="btn btn-accent">
                            <i class="bi bi-plus-lg"></i> Добавить бренд
                        </button>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0">
                                <thead class="table-light">
                                <tr>
                                    <th style="width: 20%">Изображение</th>
                                    <th style="width: 20%;">Название бренда</th>
                                    <th style="width: 50%;">Краткое описание</th>
                                    <th style="width: 10%;">Действия</th>

                                </thead>
                                <tbody>

                                <tr>
                                    <td><img src="../src/assets/images/products/1.jpg"

                                    <td>Prology</td>
                                    <td class="ellipsis">Prology извсетный популярный производитель в сфере автоакустики</td>

                                    <td>
                                        <button class="btn btn-sm btn-outline-primary" data-bs-toggle="tooltip" title="Редактировать" onclick="editProduct(65)">
                                            <i class="bi bi-pencil-fill"></i>
                                        </button>
                                        <button class="btn btn-sm btn-outline-danger" data-bs-toggle="tooltip" title="Удалить">
                                            <i class="bi bi-trash-fill"></i>
                                        </button>
                                    </td>
                                </tr>
                                <!-- … -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card shadow-sm mb-4">
                    <div class="card-header text-accent">
                        <i class="bi bi-funnel-fill me-2"></i> Фильтры
                    </div>
                    <div class="card-body">
                        <form id="category-form">
                            <!-- Parent -->
                            <div class="mb-3">
                                <label for="filter-name" class="form-label">Название бренда</label>
                                <input type="text" id="filter-name" class="form-control" placeholder="Введите название">
                            </div>
                            <!-- Actions -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-accent">Применить</button>
                                <button type="button" id="reset-filters" class="btn btn-outline-secondary">Сбросить</button>
                            </div>
                            <input type="hidden" id="cat-id" value="">
                        </form>
                    </div>
                </div>
            </div>
        </div> <!-- /.row -->


    </div> <!-- /#content -->
</div> <!-- /.d-flex -->

<!-- Bootstrap JS + Popper -->
<script src="bootstrap/bootstrap.bundle.min.js"></script>
<script>
    // Сворачивание сайдбара
    document.getElementById('btn-toggle')
        .addEventListener('click', () => document.getElementById('sidebar').classList.toggle('collapsed'));

    // Тултипы
    document.querySelectorAll('[data-bs-toggle="tooltip"]')
        .forEach(el => new bootstrap.Tooltip(el));

    // Обработка фильтров (пример)
    document.getElementById('filter-form').addEventListener('submit', e => {
        e.preventDefault();
        const cat = document.getElementById('filter-category').value;
        const active = document.getElementById('filter-active').checked;
        const name = document.getElementById('filter-name').value.trim();
        // TODO: AJAX-запрос на сервер с { cat, active, name } и рендер таблицы
        console.log({ cat, active, name });
    });
    document.getElementById('reset-filters').addEventListener('click', () => {
        document.getElementById('filter-form').reset();
        // TODO: сбросить таблицу
    });

    function editProduct(id){
        window.location.href = "./adminBrandDetails.html"

</script>
